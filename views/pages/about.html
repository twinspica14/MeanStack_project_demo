<div class="post">
          <h2>Add New Post</h2>
          
          <form>
                  <h4>Title</h4>
                  <input type="text" ng-model="p.title"/>
                  <h4>Body</h4>
                  <textarea ng-model="p.paragraph" rows="10"></textarea>
                  <button type="button" ng-click="submit(p)" class="btn btn-primary">submit</button>
                 </form>
        
</div>
